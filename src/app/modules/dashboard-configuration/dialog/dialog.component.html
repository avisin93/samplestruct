<div [formGroup]="formGroup">
  <div mat-dialog-title>
    <div class="close-button-position">
        <button class="close-button" mat-dialog-close (click)="closePopup()">
            <i class="fas fa-times" style="font-size: small;"></i>
        </button>
    </div>
      <h3>{{ titleDialog }}</h3>
  </div>
  <mat-dialog-content>
      <div class="row">
          <div class="col-md-12" *ngIf="!deleteAction">
              <mat-form-field class="col-md-12">
                <input matInput class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored"
                placeholder="Tab Name" aria-invalid="false" aria-required="false" formControlName="tabName" required='false'
                name="tabName">
                <mat-error *ngIf="formGroup.get('tabName').invalid">
                    {{getErrorMessage(formGroup.get('tabName'), { required: 'Tab Name is required', pattern: 'Enter alphabetic value' })}}
                </mat-error>
              </mat-form-field>
          </div>
          <div class="col-md-12" style="height: 50px; padding: 0 3rem;" *ngIf="!deleteAction && tabType === 'SUBTAB'">
            <mat-radio-group formControlName="tableView">
              <mat-radio-button value="false">Form View</mat-radio-button>
              <mat-radio-button value="true">Table View</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-md-12" *ngIf="deleteAction" style="height: 50px;">
              <span class="col-md-12">
                Are you sure you want to delete this tab? All the contract data related to this tab will be lost.
              </span>
          </div>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons-class">
      <button class="dialog-button" id="cancel" mat-button mat-dialog-close (click)="closePopup()">Cancel</button>
      <button class="dialog-button" mat-raised-button #saveButton (click)="saveInput()">{{ nameSaveButton }}</button>
  </mat-dialog-actions>
  </div>
