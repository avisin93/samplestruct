<div class="component-wrap add-edit-user-setup">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <form [formGroup]="addEditLexiconForm" novalidate>
    <div class="form-wrap col">

      <div class="col-sm-12 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder matInput placeholder="Lexicon*" formControlName="lexicon" [readonly]="isDisabled" maxlength="30">
          <mat-error i18n *ngIf="addEditLexiconForm.controls['lexicon'].hasError('required')">
            Lexicon Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder matInput placeholder="Translate Lexicon" formControlName="tslexicon" maxlength="30">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder type="text" maxLength="2" matInput placeholder="Weight (up to 5)*" 
            formControlName="weight" (keydown)="lexiconService.restrictNumeric($event)">
          <mat-error *ngIf="addEditLexiconForm.controls['weight'].hasError('exceededValue') ||
              addEditLexiconForm.controls['weight'].hasError('required')">
            <span i18n *ngIf="addEditLexiconForm.controls['weight'].hasError('required')">Weight is required</span>
            <span i18n *ngIf="addEditLexiconForm.controls['weight'].hasError('exceededValue')">Weight should be between 0 to 5</span>
          </mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="action-wrap">
      <div class="text-right">
        <button i18n type="button" mat-button class="app-btn" id="cancel" (click)="closePopup()">Cancel</button>
        <button type="submit" mat-button class="app-btn mat-primary mat-flat-button" (click)="addOrUpdateLexicon(addEditLexiconForm)">{{saveBtnTitle}}</button>
      </div>
    </div>
  </form>
</div>
