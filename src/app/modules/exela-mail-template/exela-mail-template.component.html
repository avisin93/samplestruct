<div class="section-wrap">
    <div class="top-section row-10 mar-20">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="Mail Template">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>        
        <div class="clearfix"></div>
    </div>
        <div class="col-md-7 col-sm-7 mt-22">
        <div class="col-sm-3 col-xs-3 padd0">
            <mat-form-field class="mat-select-full-width">
                <mat-select i18n-placeholder [(ngModel)]="selectedClient" placeholder="Select Client" (selectionChange)="onClientChange($event.value)">
                    <mat-option i18n value="">Select Client</mat-option>
                    <mat-option *ngFor="let client of clients" [value]="client._id">
                        {{ client.organizationname }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" [showDeleteButton] = "showDeleteButton"
    (edit)="editAction($event)" 
    (delete)="deleteAction($event)">
    <!-- <div class="align-right" button-toolbar>
        <div class="inner">
            <button mat-button class="app-btn orange-button" [routerLink]="['add',selectedClient]" >
                Add Mail Template
            </button>
        </div>
    </div> -->
    </ng-data-tables>
</div>
