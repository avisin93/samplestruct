<div class="feature-setup-wrap">
    <form [formGroup]="featureSetupForm" novalidate>
        <div class="menu-features-setup-box-wrap col-sm-12">
            <div class="row">
                <div class="box box-1 col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <div class="inner">
                        <div i18n class="box-heading">Main Menu</div>
                        <div class="box-listing">
                            <ul>
                                <li *ngFor="let data of setupData" [class.active]="data._id == selectedSetupId" (click)="onSetupSelect(data)">
                                    <mat-checkbox (change)="menuChange($event, data)" [checked]="data.selected!==undefined?data.selected:false">{{data.name}} ({{data.link}})</mat-checkbox>
                                    <i class="fa fa-angle-right side-arrow"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- .box-1 -->

                <div class="box box-2 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="subMenus.length > 0">
                    <div class="inner">
                        <div i18n class="box-heading">Sub Menu of {{selectedSetupName}}</div>
                        <div class="box-listing">
                            <mat-radio-group>
                                <ul>
                                    <li *ngFor="let subMenu of subMenus" [class.active]="subMenu._id == selectedSubMenuId" (click)="onSubMenuSelect(subMenu)">
                                        <mat-checkbox (change)="menuChange($event, subMenu)" [checked]="subMenu.selected!==undefined?subMenu.selected:false">{{subMenu.name}} ({{subMenu.link}})</mat-checkbox>
                                        <i class="fa fa-angle-right side-arrow"></i>
                                    </li>
                                </ul>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
                <!-- .box-2 -->

                <div class="box box-3 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="features.length > 0">
                    <div class="inner">
                        <div i18n class="box-heading">Sub Menu of {{selectedSubMenuName}}</div>
                        <div class="box-listing">
                            <mat-radio-group>
                            <ul>
                                <li  *ngFor="let feature of features" [class.active]="feature._id == selectedFeatureId" (click)="onFeaturesSelect(feature)">
                                    <mat-checkbox [checked]="feature.selected!==undefined?feature.selected:false">{{feature.name}} ({{feature.link}})</mat-checkbox>
                                </li>
                            </ul>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
                <!-- .box-3 -->
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="action-wrap">
            <div class="text-right">
                <button i18n type="button" mat-button class="app-btn" id="cancel" (click)="gotoClientVendorSetup()">Cancel</button>
                <button i18n type="submit" mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="save(featureSetupForm)">Assign</button>
            </div>
        </div>
    </form>
</div>
