<div [formGroup]="formGroup">
<div mat-dialog-title>
    <div class="title-position">
        <h3>{{ titleText }}</h3>
    </div>
    <div class="close-button-position">
        <button class="close-button" mat-dialog-close (click)="cancelCreateNewObject()">
            x
        </button>
    </div>
</div>
<mat-dialog-content class="checkbox-class">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12" >
            <input matInput class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored"
            placeholder="Name" aria-invalid="false" aria-required="false" formControlName="inputNameObject" required='false'
            name="inputNameObject">
            <mat-error *ngIf="formGroup.get('inputNameObject').invalid">
                {{getErrorMessage(formGroup.get('inputNameObject'), { required: 'Name is required', pattern: 'Incorrect data, Alphanumeric values are allowed' })}}
            </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons-class">
    <button id="cancel" mat-button mat-dialog-close (click)="cancelCreateNewObject()">Cancel</button>
    <button class="primary-pink-color" mat-raised-button #saveButton (click)="saveCreateNewObject()">Save</button>
</mat-dialog-actions>
</div>
