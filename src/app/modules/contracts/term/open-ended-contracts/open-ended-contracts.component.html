<div [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="col-md-12 mat-form-field-has-prefix">
        <input
          matInput
          readonly
          class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored"
          placeholder="Start Date"
          
          aria-invalid="false"
          aria-required="false"
          formControlName="startDate"
          name="startDate"
          [matDatepicker]="startDatePicker"
          [max]="maxStartDate"
          (dateChange)="startDateChanged($event)"
          required="false"
          (click)="startDatePicker.open()"
        />
        <mat-datepicker-toggle matPrefix [for]="startDatePicker">
          <mat-icon matDatepickerToggleIcon class="fa fa-calendar">
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
        <mat-error *ngIf="formGroup.get('startDate').invalid">
          {{ getErrorMessage(formGroup.get('startDate')) }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="col-md-12 mat-form-field-has-prefix">
        <input
          matInput
          readonly
          class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored"
          placeholder="Signed Date"
          
          aria-invalid="false"
          aria-required="false"
          formControlName="signedDate"
          name="signedDate"
          [matDatepicker]="signedDatePicker"
          [max]="maxSignedDate"
          required="false"
          (click)="signedDatePicker.open()"
        />
        <mat-datepicker-toggle matPrefix [for]="signedDatePicker">
          <mat-icon matDatepickerToggleIcon class="fa fa-calendar">
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #signedDatePicker></mat-datepicker>
        <mat-error *ngIf="formGroup.get('signedDate').invalid">
          {{ getErrorMessage(formGroup.get('signedDate'), { 'matDatepickerMax': 'Signed date should be before start date' }) }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="col-md-12 textarea">
        <textarea
          matInput
          class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored"
          placeholder="Description"
          
          aria-invalid="false"
          aria-required="false"
          formControlName="gracePeriodDescription"
          name="gracePeriodDescription"
        >
        </textarea>
      </mat-form-field>
    </div>
  </div>
</div>
