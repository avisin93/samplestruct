<div [formGroup]="formGroup">
  <div *ngFor="let item of formArrayData.controls; let i = index" [ngSwitch]="arrayComponents[i].type">
      <ng-container *ngSwitchCase="'TextFiled'">
          <cm-contracts-meta-tab-subtab-form-text-field
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
          >
          </cm-contracts-meta-tab-subtab-form-text-field>
      </ng-container>
      <ng-container *ngSwitchCase="'NumericField'">
        <cm-contracts-meta-tab-subtab-form-numeric-field
          [field]="arrayComponents[i]"
          [formGroup]="item"
          [oneSubtab]="oneSubtab"
        >
        </cm-contracts-meta-tab-subtab-form-numeric-field>
    </ng-container>
      <ng-container *ngSwitchCase="'Dropdown'">
          <cm-contracts-meta-tab-subtab-form-dropdown
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
            [clientConfigurations]="clientConfigurations"
            [tab]="tab"
            [subtab]="subtab"
          >
          </cm-contracts-meta-tab-subtab-form-dropdown>
      </ng-container>
      <ng-container *ngSwitchCase="'InputLocation'">
          <cm-contracts-meta-tab-subtab-form-input-location
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
          >
          </cm-contracts-meta-tab-subtab-form-input-location>
      </ng-container>
      <ng-container *ngSwitchCase="'DropdownCreate'">
          <cm-contracts-meta-tab-subtab-form-dropdown-create
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
            [clientConfigurations]="clientConfigurations"
            [tab]="tab"
            [subtab]="subtab"
          >
          </cm-contracts-meta-tab-subtab-form-dropdown-create>
      </ng-container>
      <ng-container *ngSwitchCase="'CurrencySelectInput'">
          <cm-contracts-meta-tab-subtab-form-currency-select-input
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
          >
          </cm-contracts-meta-tab-subtab-form-currency-select-input>
      </ng-container>
      <ng-container *ngSwitchCase="'Datepicker'">
          <cm-contracts-meta-tab-subtab-form-datepicker
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
          >
          </cm-contracts-meta-tab-subtab-form-datepicker>
      </ng-container>
      <ng-container *ngSwitchCase="'PeriodSelectInput'">
          <cm-contracts-meta-tab-subtab-form-period-select-input
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
            [clientConfigurations]="clientConfigurations"
          >
          </cm-contracts-meta-tab-subtab-form-period-select-input>
      </ng-container>
      <ng-container *ngSwitchCase="'Textarea'">
          <cm-contracts-meta-tab-subtab-form-textarea
            [field]="arrayComponents[i]"
            [formGroup]="item"
            [oneSubtab]="oneSubtab"
          >
          </cm-contracts-meta-tab-subtab-form-textarea>
      </ng-container>
      <ng-container *ngSwitchCase="'Radio Group'">
        <cm-contracts-meta-tab-subtab-form-radio-group
          [field]="arrayComponents[i]"
          [formGroup]="item"
          [oneSubtab]="oneSubtab"
        >
        </cm-contracts-meta-tab-subtab-form-radio-group>
      </ng-container>
  </div>
</div>
<div class="content-right btn-container col-md-4 offset-md-8" style="padding-bottom: 3rem; padding-top: 1rem">
    <button class="cm-btn" id="cancel">Cancel</button>
    <button class="cm-btn primary-pink-color">Save and Continue</button>
</div>
