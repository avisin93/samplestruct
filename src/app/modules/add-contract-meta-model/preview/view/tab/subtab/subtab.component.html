<ng-container *ngIf='subtab.is_table_view; else formView'>
    <cm-preview-add-contract-meta-model-view-tab-subtab-table
      [oneSubtab]="oneSubtab"
      [subtab]="subtab"
    >
    </cm-preview-add-contract-meta-model-view-tab-subtab-table>
</ng-container>
<ng-template #formView>
    <cm-preview-add-contract-meta-model-view-tab-subtab-form
      [oneSubtab]="oneSubtab"
      [subtab]="subtab"
    >
    </cm-preview-add-contract-meta-model-view-tab-subtab-form>
</ng-template>
