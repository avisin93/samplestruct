<mat-tab-group #matGroupPreviewSubTab [(selectedIndex)]="selectedIndexPreviewSubtab" flex="1" vertical class="vertical-mat-tab" *ngIf = "arraySubtabs.length > 1" [ngStyle]="{'minHeight.rem': arraySubtabs.length*4.8}">
  <mat-tab *ngFor = "let subtab of arraySubtabs; let index = index" [label]="subtab.name">
    <ng-template matTabContent>
      <cm-preview-add-contract-meta-model-view-tab-subtab [matGroupPreviewSubTab]="matGroupPreviewSubTab" [oneSubtab]="oneSubtab" [subtab]="subtab">
      </cm-preview-add-contract-meta-model-view-tab-subtab>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div *ngIf = "arraySubtabs.length === 1">
    <cm-preview-add-contract-meta-model-view-tab-subtab [oneSubtab]="oneSubtab" [subtab]="arraySubtabs[0]">
    </cm-preview-add-contract-meta-model-view-tab-subtab>
</div>
