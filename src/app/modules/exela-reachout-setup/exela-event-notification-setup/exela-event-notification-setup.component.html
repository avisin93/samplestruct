<div class="section-wrap">
    <div class="top-section row-10">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="ReachOut">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>        
        <div class="clearfix"></div>
    </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons"
     [showDeactivateButton]="showDeactivateButton" 
    [showMailButton]="showMailButton" [showSmsButton]="showSmsButton" [showForwardButton]="showForwardButton"
    (delete)="deleteEventNotificationDetail($event)" (edit)="editEventNotificationPopup($event)"
    (deActivate)="activateDeactivateEventNotification($event)" (mail)="triggerMail($event)" 
    (sms)="triggerSms($event)" (forward)="triggerMailSms($event)" >
        <div class="align-right" button-toolbar>
            <div class="inner">
                    <button i18n mat-button class="app-btn mat-primary mat-flat-button" (click)="saveEventNotification()">
                            Add Event Notification
                        </button>
            </div>
        </div>
    </ng-data-tables>

</div>
