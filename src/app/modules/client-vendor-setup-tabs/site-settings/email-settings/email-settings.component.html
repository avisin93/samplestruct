<div class="email-settings-wrap">
    <div class="section-wrap">
        <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" 
        (edit)="editEmailTemplatePopup($event)" 
        (delete)="deleteTemplate($event)">
            <div class="align-right" button-toolbar>
                <div class="inner">
                    <button mat-button class="app-btn orange-button" (click)="addEmailTemplatePopup()">
                        Add Template
                    </button>
                </div>
            </div>
        </ng-data-tables>        
    </div>
</div>
