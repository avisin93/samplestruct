<div class="component-wrap add-edit-email-template-wrap">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <form [formGroup]="addEditEmailTemplateForm" novalidate>
    <div class="form-wrap row">        
        <div class="col-sm-6 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Template Name*" formControlName="templateName">              
            <mat-error *ngIf="addEditEmailTemplateForm.controls['templateName'].hasError('required')">
                Template Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Email Subjects*" formControlName="emailSubject">              
            <mat-error *ngIf="addEditEmailTemplateForm.controls['emailSubject'].hasError('required')">
                Email Subject is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-xs-12">
          <mat-form-field class="full-width-input-wrap textarea-wrap">
            <textarea matInput placeholder="Email Body" formControlName="emailBody"></textarea>                     
            <mat-error *ngIf="addEditEmailTemplateForm.controls['emailBody'].hasError('required')">
                Email Body is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>               
    </div>

    <div class="action-wrap">
      <div class="text-right">
          <button type="button" mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
          <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveEmailTemplate(addEditEmailTemplateForm)">{{saveBtnTitle}}</button>
      </div>
    </div>
  </form>
</div>
