<div class="branding-wrap">
  <div class="form-wrap" [formGroup]="form">    
    <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="file-upload-inner image-file-uploader-box">
              <div class="image-selection-wrap" *ngIf="logoSelected == true">
                <div class="selected-image">
                    <img src="{{form.controls['logo'].value}}" />
                </div>
                <div class="selected-image-actions">
                    <div class="i-actions-inner">
                      <label class="i-actions replace" for="logo-input-file">REPLACE</label><br/>
                      <div class="i-actions remove" (click)="removeLogo()">REMOVE</div>
                    </div>
                </div>
                <div class="clearfix"></div>
              </div>
              <label class="uploader" for="logo-input-file" *ngIf="logoSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span class="file-upload-text">Upload Files</span>
                      <span class="file-upload-hint-text">(Logo Size 300px X 200px, Image Format : PNG, JPG, GIF)</span>                      
                  </div>
              </label>            
              <input id="logo-input-file" type="file" name="file" accept="image/*" (change)="selectLogo(input)" #input />            
          </div>

          <!--<md-input-container class="full-width-input-wrap">
            <input mdInput placeholder="Add Logo" formControlName="logo" readonly for="input-logo">                                      
            <label class="browse-btn" for="input-logo">Browse</label>
          </md-input-container>                    
          <input id="input-logo" type="file" accept="image/*" [class.hide]="true" (change)="selectLogo(logoInput)" #logoInput />-->
        </div>
        <div class="col-sm-12 col-xs-12 required-col">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Welcome Text" formControlName="welcomeText">                 
          </mat-form-field>          
          <mat-error *ngIf="welcomeTextRequired">
              Welcome Text is required.
          </mat-error>                     
        </div>
        <div class="col-sm-6 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Deep Link" formControlName="deepLink">                          
          </mat-form-field>          
        </div>
        <div class="col-sm-6 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Logo ToolTip" formControlName="logoToolTip">                          
          </mat-form-field>          
        </div>
    </div>
  </div>
  <div class="action-wrap">
    <div class="text-right">
        <button type="button" mat-button class="app-btn dark-blue-button" (click)="previous()">Previous</button>
        <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveContinue(form)">Save and Continue</button>
    </div>
  </div>
</div>
