<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="BUSSINES_PARTNER">
    <th mat-header-cell *matHeaderCellDef> BUSINESS PARTNER </th>
    <td mat-cell *matCellDef="let element"> {{element.BUSSINES_PARTNER}} </td>
  </ng-container>
  <ng-container matColumnDef="CATEGORY">
    <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
    <td mat-cell *matCellDef="let element"> {{element.CATEGORY}} </td>
  </ng-container>
  <ng-container matColumnDef="CONTRACT_TITLE">
    <th mat-header-cell *matHeaderCellDef> CONTRACT TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.CONTRACT_TITLE}} </td>
  </ng-container>
  <ng-container matColumnDef="ASSIGNED_TO">
    <th mat-header-cell *matHeaderCellDef> ASSIGNED TO </th>
    <td mat-cell *matCellDef="let element"> {{element.ASSIGNED_TO}} </td>
  </ng-container>
  <ng-container matColumnDef="AGE_IN_DAYS">
    <th mat-header-cell *matHeaderCellDef> AGE IN DAYS </th>
    <td mat-cell *matCellDef="let element"> {{element.AGE_IN_DAYS}} </td>
  </ng-container>
  <ng-container matColumnDef="COMPLETITION_STATUS">
    <th mat-header-cell *matHeaderCellDef> COMPLETION STATUS </th>
    <td mat-cell class="completition-status-collumn" *matCellDef="let element">
      <circle-progress [percent]="element.COMPLETITION_STATUS"
                      [animation]="true"
                      [animationDuration]="300"></circle-progress>
    </td>
  </ng-container>w
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
