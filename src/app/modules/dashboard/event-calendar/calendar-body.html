
<tr *ngFor="let row of rows; let rowIndex = index" role="row">
  <td *ngFor="let item of row; let colIndex = index"
      role="gridcell"
      class="event-calnedar mat-calendar-body-cell"
      [ngClass]="item.cssClasses"
      [tabindex]="_isActiveCell(rowIndex, colIndex) ? 0 : -1"
      [class.mat-calendar-body-disabled]="!item.enabled"
      [class.mat-calendar-body-active]="_isActiveCell(rowIndex, colIndex)"
      [class.mat-calendar-body-today]="todayValue === item.value"
      [attr.aria-label]="item.ariaLabel"
      [attr.aria-disabled]="!item.enabled || null"
      [attr.aria-selected]="selectedValue === item.value"
      (click)="_cellClicked(item)"
      [style.width]="_cellWidth"
      [style.paddingTop]="_cellPadding"
      [style.paddingBottom]="_cellPadding">
    <div class="mat-calendar-body-cell-content"
          [class.mat-calendar-body-selected]="selectedValue === item.value"
          [class.mat-calendar-body-today]="todayValue === item.value">
      {{item.displayValue}}
    </div>
    <div class="mat-calendar-body-cell-dots"
        [ngClass]="item.cssClasses">
    <ng-container *ngIf = "item.cssClasses != undefined">
      <ng-container *ngFor="let c of item.cssClasses.split(' ')"> 
        <span *ngIf="colors.concat('plus').includes(c)" class="{{c}}">
          <i *ngIf="c!='plus'" class="fas fa-circle"></i>
          <i *ngIf="c=='plus'" class="fas fa-plus"></i>
        </span>
      </ng-container> 
    </ng-container>
    </div>
  </td>
</tr>
