<div class="component-wrap add-edit-dealcode-wrap">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading }}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <form [formGroup]="addEditSelfRegistrationForm" novalidate>
    <div class="form-wrap row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder matInput placeholder="Email Id*" maxlength="100" formControlName="email">
          <mat-error *ngIf="addEditSelfRegistrationForm.controls['email'].hasError('required')">
            Email Id <strong>required</strong>
          </mat-error>
          <mat-error i18n *ngIf="addEditSelfRegistrationForm.controls['email'].hasError('pattern')">
            Please enter a valid email id.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="full-width-input-wrap select-box-wrap">
          <mat-select i18n-placeholder placeholder="Assign Roles" multiple formControlName="roles">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{ role.text }}
            </mat-option>
          </mat-select>
          <mat-error i18n *ngIf="addEditSelfRegistrationForm.controls['roles'].hasError('required') && showRoleError ">
            User role <strong>required</strong>
          </mat-error>
        </div>
      </div>
    </div>
    <div class="action-wrap">
      <div class="text-right">
        <button i18n type="button" mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
        <button i18n type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveSelfRegisterUser(addEditSelfRegistrationForm)">{{saveBtnTitle}}</button>
      </div>
    </div>
  </form>
</div>
