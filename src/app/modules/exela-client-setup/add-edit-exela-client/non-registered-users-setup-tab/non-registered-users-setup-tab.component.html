<div class="section-wrap non-registered-user-container">
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" 
    (edit)="editRecipient($event)" 
    (delete)="deleteRecipient($event)"
    (showUsers)="showUsers($event)" 
    [showDeleteButton]="true" >
        <div class="align-right" button-toolbar>
            <div class="inner"> 
                <div class="button-dropdown dropdown">
                    <button i18n mat-button data-toggle="dropdown">
                        Add Recipients <i class="fa fa-sort-desc"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li i18n><a href="javascript:void(0);" (click)="uploadListPopup()">Upload List</a></li>
                        <li i18n><a href="javascript:void(0);" (click)="addNonRegisteredUserPopup()">Manual Add</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </ng-data-tables>
</div>
