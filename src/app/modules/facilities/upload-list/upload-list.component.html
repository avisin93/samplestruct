<div class="component-wrap facility-upload-list-wrap">    
    <div class="heading-wrap">
      <div class="inner">
        <div class="popup-heading">Upload Facility List</div>
        <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
      </div>
    </div>

  <div class="form-wrap row">
    <div class="col-sm-12 col-xs-12 uploader-wrap">
      <label class="uploader" for="input-file">
            <div class="col-xs-12 text-center">
              <i class="icon-upload3" *ngIf="!fileSelected"></i>
              <i class="fa fa-file-excel-o file-selected-icon" *ngIf="fileSelected"></i>
            </div>
            <div class="col-xs-12 text-center">
              <span *ngIf="!fileSelected">Upload Files</span>
              <span class="file-selected-name" *ngIf="fileSelected">{{selectedFileName}}</span>
            </div>            
      </label>
      <input id="input-file" type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="fileChange(input)" #input>
      <a href="assets\upload_file_templates\Facilities_Upload_Sample.xlsx" class="download-excel-template" download>Download Excel Template</a>
    </div>
  </div>

  <div class="action-wrap">
    <div class="text-right">
      <button mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
      <button mat-button class="app-btn orange-button" (click)="saveFacilities()">Save</button>
    </div>
  </div>
</div>
