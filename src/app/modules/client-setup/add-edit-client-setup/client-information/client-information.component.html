<div class="add-edit-client-information"> 
  <form [formGroup]="clientInformationForm" novalidate>
    <div class="form-wrap row">
        <div class="col-sm-6 col-xs-12">
          <div class="file-upload-inner image-file-uploader-box">
              <div class="image-selection-wrap" *ngIf="logoSelected == true">
                <div class="selected-image">
                    <img src="{{clientInformationForm.controls['logo'].value}}" />
                </div>
                <div class="selected-image-actions">
                    <div class="i-actions-inner">
                      <label class="i-actions replace" for="input-file">REPLACE</label><br/>
                      <div class="i-actions remove" (click)="removeLogo()">REMOVE</div>
                    </div>
                </div>
                <div class="clearfix"></div>
              </div>
              <label class="uploader" for="input-file" *ngIf="logoSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span class="file-upload-text">Upload Files</span>
                      <span class="file-upload-hint-text">(Logo Size 230px X 80px)</span>                      
                  </div>
              </label>            
              <input id="input-file" type="file" name="file" accept="image/*" (change)="selectLogo(input)" #input />            
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <mat-form-field class="full-width-input-wrap">
                <input matInput placeholder="Client Code*" formControlName="organizationCode">              
                <mat-error *ngIf="clientInformationForm.controls['organizationCode'].hasError('required')">
                    Client Code is <strong>required</strong>
                </mat-error>
              </mat-form-field>          
            </div>
            <div class="col-sm-6 col-xs-6">
              <mat-form-field class="full-width-input-wrap">
                <input matInput placeholder="Client Name*" formControlName="name">              
                <mat-error *ngIf="clientInformationForm.controls['name'].hasError('required')">
                    Client Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-xs-12">
              <mat-form-field class="full-width-input-wrap">
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
              </mat-form-field>        
            </div>
          </div>
        </div>    
        <div class="clearfix"></div>            
        <div class="col-sm-3 col-xs-6">     
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Country" formControlName="country"> 
          </mat-form-field>             
          <!--<div class="full-width-input-wrap select-box-wrap">
            <mat-select placeholder="Country*" formControlName="country">
              <mat-option *ngFor="let country of countries" [value]="country.value">
                {{ country.text }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientInformationForm.controls['country'].hasError('required') && clientInformationForm.controls['country'].touched">
              Country is <strong>required</strong>
            </mat-error>
          </div> -->
        </div>        
        <div class="col-sm-3 col-xs-6">   
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="State" formControlName="state"> 
          </mat-form-field>          
          <!--<div class="full-width-input-wrap select-box-wrap">
            <mat-select placeholder="State*" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.value">
                {{ state.text }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientInformationForm.controls['state'].hasError('required') && clientInformationForm.controls['state'].touched">
              State is <strong>required</strong>
            </mat-error>
          </div>      -->
        </div> 
        <div class="col-sm-3 col-xs-6"> 
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="City" formControlName="city"> 
          </mat-form-field>             
          <!--<div class="full-width-input-wrap select-box-wrap">
            <mat-select placeholder="City*" formControlName="city">
              <mat-option *ngFor="let city of cities" [value]="city.value">
                {{ city.text }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientInformationForm.controls['city'].hasError('required') && clientInformationForm.controls['city'].touched">
              City is <strong>required</strong>
            </mat-error>
          </div>          -->
        </div>
        <div class="col-sm-3 col-xs-6">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Zip Code" formControlName="zipCode"> 
          </mat-form-field>   
          <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Zip Code" formControlName="zipCode"> 
              <mat-error *ngIf="clientInformationForm.controls['zipCode'].hasError('required')">
                ZipCode is <strong>required</strong>
            </mat-error>                         
          </mat-form-field>-->
        
        </div>     
        <div class="col-sm-3 col-xs-6">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Phone Number" formControlName="primaryContactPhone">                          
          </mat-form-field>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Email Id*" formControlName="primaryContactEmail">              
            <mat-error *ngIf="clientInformationForm.controls['primaryContactEmail'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="clientInformationForm.controls['primaryContactEmail'].hasError('pattern')">
                Please enter a valid email id.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Fax" formControlName="fax">                          
          </mat-form-field>
        </div>        
    </div>

    <div class="action-wrap">
      <div class="text-right">
          <button type="button" mat-button class="app-btn gray-button" (click)="gotoClientSetup()">Cancel</button>
          <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveClient(clientInformationForm)">Save</button>
      </div>
    </div>
  </form>
</div>
