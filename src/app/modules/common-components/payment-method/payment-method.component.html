<div class="component-wrap payment-method-wrap payment-method-popup-wrap">
    <div class="heading-wrap">
        <div class="inner">
            <div class="popup-heading">Payment Method</div>
            <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
        </div>
    </div>

    <div class="middle-wrap">
        <div class="inner row">
            <div class="col-xs-12 col-sm-4 radio-cols">
                <div class="col-inner">
                    <mat-radio-group [(ngModel)]="paymentMethod">
                        <mat-radio-button value="1">Cost Center</mat-radio-button>
                        <mat-radio-button value="2">Credit Card</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 selected-option-cols col-border" *ngIf="paymentMethod == 1">
                <div class="col-inner padding-left-15">
                    <h3>Please choose cost center from below list</h3>

                    <div class="form-wrap">
                        <div class="cols">
                            <div class="full-width-input-wrap">
                                <mat-select placeholder="Select" floatPlaceholder="never">
                                    <mat-option value="BOA-NY">BOA NY</mat-option>
                                    <mat-option value="TEST-1">TEST 1</mat-option>
                                    <mat-option value="TEST-2">TEST 2</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="cols">
                            <mat-form-field class="full-width-input-wrap">
                                <input matInput placeholder="" value="10000-10208050" floatPlaceholder="never">                            
                            </mat-form-field>
                        </div>
                    </div>

                    <h4 class="link">LOOK UP ALTERNATE USER COST CENTER</h4>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 selected-option-cols col-border" *ngIf="paymentMethod == 2">
                <div class="col-inner padding-left-15">
                    <h3>Please fill up below details</h3>

                    <div class="form-wrap">
                        <div class="cols">
                            <mat-form-field class="full-width-input-wrap">
                                <input matInput placeholder="Name*" value="">                            
                            </mat-form-field>
                        </div>
                        <div class="cols">
                            <mat-form-field class="full-width-input-wrap">
                                <input matInput placeholder="Card Number*" value="">                            
                            </mat-form-field>
                        </div>
                        <div class="cols col-xs-12 col-sm-8">
                            <mat-form-field class="full-width-input-wrap">
                                <input matInput type="password" placeholder="Security Code*" value="">                            
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-4 security-code-text padding-right-0">
                            <div class="text">3 or 4 Digit Code</div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="expiration-text">
                            Expiration*
                        </div>

                        <div class="col-xs-6 month-col padding-left-0">
                            <div class="full-width-input-wrap">
                                <mat-select placeholder="Month*">
                                    <mat-option value="jan">Janaury</mat-option>
                                    <mat-option value="feb">February</mat-option>
                                    <mat-option value="march">March</mat-option>
                                    <mat-option value="april">April</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-xs-6 year-col padding-right-0">
                            <div class="full-width-input-wrap">
                                <mat-select placeholder="Year*">
                                    <mat-option value="2022">2022</mat-option>
                                    <mat-option value="2021">2021</mat-option>
                                    <mat-option value="2020">2020</mat-option>
                                    <mat-option value="2019">2019</mat-option>
                                    <mat-option value="2018">2018</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="action-wrap">
        <div class="text-right">
            <button type="button" mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
            <button type="submit" mat-button class="app-btn orange-button save-btn">Add</button>
        </div>
    </div>
</div>
