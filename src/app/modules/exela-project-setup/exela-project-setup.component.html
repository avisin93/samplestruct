<div class="section-wrap">
    <div class="top-section row-10 mar-20">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="Project Setup">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>        
        <div class="clearfix"></div>
    </div>
    <div *ngIf="showClientList" class="col-sm-3 col-xs-3">
        <mat-form-field class="mat-select-full-width">
            <mat-select [(ngModel)]="organizationId" placeholder="Select Client" (selectionChange)="onClientChange($event.value)">
                <mat-option value="">Select Client</mat-option>
                <mat-option *ngFor="let client of clients" [value]="client._id">
                    {{ client.organizationname }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" 
    (edit)="editClient($event)" 
    (delete)="deleteClient($event)">
        <div class="align-right" button-toolbar>
            <div class="inner">
                <button mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="addProject()">
                    Add Project
                </button>
            </div>
        </div>
    </ng-data-tables>
</div>
