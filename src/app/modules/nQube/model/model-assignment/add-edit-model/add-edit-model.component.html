<div class="component-wrap add-edit-user-setup">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" title="Close Model Assignment" aria-label="Close Model Assignment" (click)="closePopup()"><span
          aria-hidden="true"><i class="material-icons">close</i></span></div>
    </div>
  </div>

  <form [formGroup]="addEditUserSetupForm" novalidate>
    <div class="form-wrap row">

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="mat-select-full-width">
          <mat-select i18n-placeholder placeholder="Project Name*" (ngModelChange)="getDocListForTheProject($event)"
            formControlName="projectName">
            <mat-option *ngFor="let project of projectList" [value]="project.value">
              {{ project.label }}
            </mat-option>
          </mat-select>
          <mat-error i18n *ngIf="addEditUserSetupForm.controls['projectName'].hasError('required') && isProjectNameinvalid">
            Project name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="mat-select-full-width">
          <mat-select i18n-placeholder placeholder="Doc Type*" formControlName="formType">
            <mat-option *ngFor="let doc of docTypes" [value]="doc.value">
              {{ doc.label }}
            </mat-option>
          </mat-select>
          <mat-error i18n *ngIf=" addEditUserSetupForm.controls['formType'].hasError('required') && isDocTypeInvalid">
            Doc Type is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="mat-select-full-width">
          <mat-select i18n-placeholder placeholder="Select Model*" formControlName="modelname">
            <mat-option *ngFor="let model of modelList" [value]=model.value>
              {{model.label}}
            </mat-option>
          </mat-select>
          <mat-error i18n *ngIf="addEditUserSetupForm.controls['modelname'].hasError('required') && isModelIsInvalid">
            Model Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder matInput placeholder="Model Description*" formControlName="modelDescription" maxlength="30">
          <mat-error i18n *ngIf="addEditUserSetupForm.controls['modelDescription'].hasError('required')">
            Model Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="action-wrap">
      <div class="text-right">
        <button i18n type="button" aria-label="Cancel Model Assignment" mat-button class="app-btn" id="cancel" (click)="closePopup()">Cancel</button>
        <button type="submit" aria-label="Save model Assignment" mat-button class="app-btn mat-primary mat-flat-button save-btn"
          (click)="saveModel(addEditUserSetupForm)">{{saveButtonTitle}}</button>
      </div>
    </div>
  </form>
</div>
