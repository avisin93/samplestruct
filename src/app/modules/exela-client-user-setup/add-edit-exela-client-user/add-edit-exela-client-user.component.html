<div class="section-wrap">
  <div class="top-section row-10">
    <div class="hidden-xs col-xs-12 col-sm-6">
      <app-heading-section [heading]="heading">
        <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
      </app-heading-section>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="middle-section client-setup-tabs-wrap">
    <mat-card class="client-setup-tabs-card">
      <div class="client-setup-tabs">
        <ul>
          <li *ngFor="let tab of tabs; let i = index" [class.current-tab]="currentTab == tab.key" [class.hide-tab]="tab.visible == false"
            (click)="onSelectTab(tab.key)">
            {{tab.name}}
          </li>
        </ul>
      </div>
      <div class="client-setup-tabs-content">
        <div class="information-tab" *ngIf="currentTab == 'information-tab'">
          <app-exela-client-user-information-tab [organizationId]="organizationId" [userId]="userId" [mode]="mode"></app-exela-client-user-information-tab>
        </div>
         <div class="reset-password-tab" *ngIf="currentTab == 'reset-password-tab'">
          <app-exela-client-user-reset-password-tab [userId]="userId" [organizationId]="organizationId"></app-exela-client-user-reset-password-tab>
        </div>
        <div class="role-tab" *ngIf="currentTab == 'role-tab'">
          <app-exela-client-user-role-tab></app-exela-client-user-role-tab>
        </div>
      </div>
    </mat-card>
  </div>
</div>
