<div class="feature-setup-wrap">
    <form [formGroup]="menuSetupForm" novalidate>
        <div class="menu-features-setup-box-wrap col-sm-12">
            <div class="row">
                <div class="box box-1 col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <div class="inner">
                        <div i18n class="box-heading">Main Menu</div>
                        <div class="box-listing">
                            <ul>
                                <li *ngFor="let data of setupData" [class.active]="data.menuname == selectedSetupName" (click)="onSetupSelect(data)">
                                    <div *ngIf="data.active!=='undefined' && data.active!=false">
                                    <a i18n (click)="editProductMenuPopup(data, 'level1')">Edit</a> <a i18n (click)="onDeleteMenu(data)" i18n>Delete</a> {{data.menuname}}
                                    <i class="fa fa-angle-right side-arrow"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- .box-1 -->

                <div class="box box-2 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="subMenus.length > 0">
                    <div class="inner">
                        <div i18n class="box-heading">Sub Menu of {{selectedSetupName}}</div>
                        <div class="box-listing">
                            <mat-radio-group>
                                <ul>
                                    <li *ngFor="let subMenu of subMenus" [class.active]="subMenu.menuname == selectedSubmenuname" (click)="onSubMenuSelect(subMenu)">
                                        {{subMenu.menuname}}
                                        <i class="fa fa-angle-right side-arrow"></i>
                                    </li>
                                </ul>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
                <!-- .box-2 -->

                <div class="box box-3 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="features.length > 0">
                    <div class="inner">
                        <div i18n class="box-heading">Sub Menu of {{selectedSubMenuName}}</div>
                        <div class="box-listing">
                            <ul>
                                <li class="checkbox-wrap" *ngFor="let feature of features" [class.active]="feature.menuname == selectedFeatureName" (click)="onFeaturesSelect(feature)">
                                    {{feature.menuname}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- .box-3 -->
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="action-wrap">
            <div class="text-right">
                <button i18n type="button" mat-button class="app-btn gray-button" (click)="gotoClientVendorSetup()">Cancel</button>
                <button i18n type="submit" mat-button class="app-btn orange-button save-btn" (click)="save(menuSetupForm)">Assign</button>
            </div>
        </div>
    </form>
</div>
