<div class="component-wrap users-upload-list-wrap ">   
  <div *ngIf="!displayStatus"> 
    <div class="heading-wrap">
      <div class="inner">
        <div i18n class="popup-heading">Upload User List</div>
        <div i18n class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
      </div>
    </div>
  
 <div class="form-wrap row" >
    <div class="col-sm-12 col-xs-12 uploader-wrap">
      <label class="uploader" for="input-file">
            <div class="col-xs-12 text-center">
              <i class="icon-upload3" *ngIf="!fileSelected"></i>
              <i class="fa fa-file-excel-o file-selected-icon" *ngIf="fileSelected"></i>
            </div>
            <div class="col-xs-12 text-center">
              <span i18n *ngIf="!fileSelected">Upload Files</span>
              <span class="file-selected-name" *ngIf="fileSelected">{{selectedFileName}}</span>
            </div>            
      </label>
      <input id="input-file" type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="fileChange(input)" #input>
      <a href="assets\upload-file-templates\bulk-user-template.xlsx" class="download-excel-template" download>Download Excel Template</a>
    </div>
  </div>

  <div class="action-wrap">
    <div class="text-right">
      <button i18n mat-button class="app-btn" id="cancel" (click)="closePopup()">Cancel</button>
      <button i18n mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="saveDealCodes()">Save</button>
    </div>
  </div>
</div>
<div *ngIf="displayStatus">
 <div class="heading-wrap">
      <div class="inner">
        <div i18n class="popup-heading" >Upload User List Status</div>
        <div i18n class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
      </div>
    </div>
    <div class="table-dth">
      <table style="width:100%">
        <thead>
          <tr>
            <td i18n>First Name</td>
            <td i18n>Last Name</td>
            <td i18n>Email Id</td>
            <td i18n>status</td>
          </tr>
        </thead>
        <tbody class="scrollable-content">
          <perfect-scrollbar class="scroll-container" [scrollIndicators]="true">
            <tr *ngFor="let entry of statusUserList">
              <td [title]="entry.FirstName"><span>{{ entry.FirstName }}</span></td>
              <td [title]="entry.LastName"><span>{{ entry.LastName }}</span></td>
              <td [title]="entry.Email"><span>{{ entry.Email }}</span></td>
              <td [title]="entry.status"><span>{{ entry.status }}</span></td>
            </tr>
          </perfect-scrollbar>
        </tbody>
      </table>
    </div>
  </div>
</div>
