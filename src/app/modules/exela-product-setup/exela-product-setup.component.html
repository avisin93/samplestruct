<div class="section-wrap">
    <div class="top-section row-10">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="Product Setup">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>
        <div class="col-xs-12 col-sm-6 align-right">
            <div class="inner toolbar-button-inner">

            </div>
        </div>
        <div class="clearfix"></div>
    </div>
   
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [searchBox]="searchBox"  [hasActionButtons]="hasActionButtons" 
    (edit)="editProduct($event)" 
    (delete)="deleteProduct($event)" (rLink)="gotoLink($event)">
        <div class="align-right" button-toolbar>
            <div class="inner">
                <button i18n mat-button class="app-btn orange-button" [routerLink]="['add']">
                    Add Product
                </button>
            </div>
        </div>
    </ng-data-tables>
</div>
