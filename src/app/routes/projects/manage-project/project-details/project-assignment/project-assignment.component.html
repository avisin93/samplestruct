<div class="container-fluid">
  <div class="col-md-12 no-mg">
    <div class="row no-mg">
      <div class="col-md-12 no-mg">
        <div class="panel panel-primary">
          <div class="panel-body">
            <div class="col-md-12 text-center" *ngIf="showLoadingFlg">
              <app-loader class="col-md-12" [loading]="showLoadingFlg"></app-loader>
            </div>
            <div [ngClass]="{'hide-content': showLoadingFlg}">
              <ng-container *ngIf="showPALFlag">
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-1 mb-2">
                  <a class="blue-document-link" target="_blank" href="{{palFileUrl}}" download="{{palFileUrl}}">
                    {{'common.labels.download'| translate}}</a>
                </div>
                <div class="form-group col-md-12 no-mg">
                  <div class="col-md-12 checkbox c-checkbox">
                    <label>
                      <input id="termsAndConditionsCheck" (change)="termsAndConditionsAccepted($event.target.checked)"
                        type="checkbox" value="" />
                      <span class="fa fa-check"></span>
                      {{'projects.labels.acceptTermsAndConditions' | translate}}
                    </label>
                  </div>
                  <div class="text-danger col-md-12 mb-3" *ngIf="showAcceptanceErrorMsg && submittedFlag">
                    {{'common.errorMessages.acceptTermsAndConditions'| translate}}</div>
                </div>
                <div class="col-md-12 mt-3" *ngIf="showSubmitBtn">
                  <button (click)="palAccepted()" [disabled]="disableButtonFlag" class="btn btn-success save-btn"><i
                      *ngIf="showSpinnerFlag"
                      class="fa fa-spinner fa-spin margin-right-5"></i>{{'common.labels.submit'| translate}}</button>

                  <!-- <ng-container >
                <a  class="btn btn-success" href="{{palFileUrl}}">{{'common.labels.download'| translate}}</a>
              </ng-container> -->
                </div>
              </ng-container>
              <ng-container *ngIf="!showPALFlag">
                <div class="col-md-12 text-center">{{'common.errorMessages.NOPAL'| translate}}</div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
