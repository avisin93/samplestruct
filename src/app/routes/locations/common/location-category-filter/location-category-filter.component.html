<div id="category-filter">
  <div class="modal-header">
    <h4 class="modal-title pull-left"> {{'common.labels.category'| translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="showLoadingFlg">
      <app-loader class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [loading]="showLoadingFlg"></app-loader>
    </ng-container>
    <div id="category-page">
      <div class="container-fluid">
        <div id="folder-structure" >
          <div class="row">
            <div id="folder-structure-wrapper" class="col-12 no-mg">
              <div class="card no-mg">
                <div class="card-body d-flex">
                  <ng-container *ngFor="let lists of dataLists; let rootIndex = index; let first = first;">
                    <div class="levels ml-1 mr-1">
                      <div class="level-name">
                        <span>{{'common.labels.level'| translate}} {{ rootIndex+1 }}</span>
                      </div>
                      <div class="list">
                        <accordion id="custom-panel" [closeOthers]="true">
                          <ng-container *ngFor="let list of lists; let parentIndex = index; let last2 = last;">
                            <accordion-group class="custom1" [isOpen]="true">
                              <div accordion-heading>
                                <ng-container *ngIf="!first && list && list[0]">
                                  <div id="category-title" class="text-center" [attr.title]="list[0]?.parentCategoryPath">
                                    <ng-container *ngIf="rootIndex>1">... > </ng-container>{{
                                    list[0]?.parentCategoryName }}
                                  </div>
                                </ng-container>
                              </div>
                              <div class="list-item-wrapper" [attr.id]="'acc-group_'+dataLists[rootIndex][parentIndex][0]['parentId']">
                                <ng-container *ngFor="let item of list; let currentIndex = index;let firstItem = first;">
                                  <div class="list-item textElipses" [ngClass]="{'active': item.active}">
                                    <label class="ptr" (click)="OnCategoryClick(item, currentIndex, list, parentIndex, lists, rootIndex, dataLists, first)"
                                      title="{{item.name}}" [ngClass]="item?.active ? 'bold' : ''">
                                      <i class="fa mr-1 folder_{{item.id}}" [ngClass]="item?.active ? 'fa-folder-open color-blue1' : 'fa-folder color-blue'"
                                        aria-hidden="true"></i>
                                        <i class="fa fa-refresh spinner_{{item.id}} mr-1 f-17 color-blue" aria-hidden="true"></i>
                                      {{item.name}}</label>
                                  </div>
                                </ng-container>
                              </div>

                            </accordion-group>
                          </ng-container>
                        </accordion>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <div class="form-group">
        <button class="btn save-btn btn-success" (click)="setCategory()">{{'common.labels.ok'| translate}}</button>
        <button class="btn cancel-btn btn-danger ml-1" (click)="closeModal()">{{'common.labels.cancel'| translate}}</button>
      </div>
    </div>
  </div>
</div>
