<div class="wrapper">
  <ng-container >
    <!-- top navbar-->
    <app-header class="topnavbar-wrapper"></app-header>
    <!-- sidebar-->
    <app-sidebar class="aside-container"></app-sidebar>
    <!-- offsidebar-->
    <app-offsidebar class="offsidebar"></app-offsidebar>
    <!-- Main section-->
    <section class="section-container">
      <!-- Page content-->
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </section>
    <!-- Page footer-->
    <footer class="footer-container" app-footer></footer>
  </ng-container>
  <ng-container *ngIf="layoutData?.siteLoaderFlag;">
    <div class="site-loader">
      <!-- <div class="fa fa-spinner fa-spin loader"></div> -->
      <div class="fa fa-spinner fa-spin loader"></div>
    </div>
  </ng-container>

</div>
