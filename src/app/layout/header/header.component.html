<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
  <!-- START navbar header-->
  <div class="navbar-header">
    <a class="navbar-brand" routerLink="/">
      <div class="brand-logo pull-left">
        <img class="img-fluid" src="assets/img/LiftLogo.png" alt="App Logo" width="55" />
      </div>
      <div class="brand-logo-collapsed pull-left">
        <img class="img-fluid" src="assets/img/LiftLogo.png" alt="App Logo" width="55" />
      </div>
    </a>
  </div>
  <!-- END navbar header-->
  <!-- START Left navbar-->

  <ul class="navbar-nav mr-auto flex-row">
    <li class="nav-item">
      <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
      <a class="nav-link d-none d-md-block d-lg-block d-xl-block"
        style="cursor: pointer; text-decoration: none;color: #fff; background-color: transparent;"
        (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
        <em class="fa fa-navicon"></em>
      </a>
      <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
      <a class="nav-link sidebar-toggle d-md-none"
        style="margin-left:50%;cursor: pointer; text-decoration: none;color: #fff; background-color: transparent;"
        (click)="settings.layout.asideToggled =! settings.layout.asideToggled; $event.stopPropagation()">
        <em class="fa fa-navicon"></em>
      </a>
    </li>
  </ul>
  <ng-container *ngIf="rolesDetailsArr?.length > 1">
    <ul class="navbar-nav flex-row role-dropdown-label">
      <li class="nav-item">
        <label>Current Role</label>
      </li>
    </ul>
    <ul class="navbar-nav flex-row role-dropdown">
      <li class="nav-item">
        <select class="form-control" (change)="setAccessRolePermissionDetails($event.target.value)" [(ngModel)]="selectedRoleId">
          <ng-container *ngFor="let item of rolesDetailsArr;">
            <option [value]="item?.id">{{ item?.roleName }}</option>
          </ng-container>
        </select>
      </li>
    </ul>
  </ng-container>

  <ul class="nav navbar-nav navbar-right">
    <!-- Search icon-->
    <li>
      <a style="text-decoration: none;padding-right: 30px;font-size: 15px;" class="logout-btn ptr" (click)="logout()">
        {{'pages.labels.logout'| translate}}
      </a>
    </li>
    <!-- END Offsidebar menu-->
  </ul>
  <!-- END Left navbar-->

</nav>
<!-- END Top Navbar-->
<!-- START Top Navbar-->
