<div class="text-div" *ngIf="data.heading">
  <h2 mat-dialog-title class="heading" [ngStyle]="setFontSize()" >{{data.heading}}</h2>
  <div mat-dialog-title>
    <div class="close-button-position">
      <button class="close-button" mat-dialog-close (click)="onNoClick()">
        x
      </button>
    </div>
  </div>
  <p class="text">{{data.message}}</p>
</div>
<div class="text-div" *ngIf="!data.heading">
  <p class="text">{{data.message}}</p>
  <div mat-dialog-title>
    <div class="close-button-position">
        <button class="close-button" mat-dialog-close (click)="onNoClick()">
            x
        </button>
    </div>
  </div>
</div>

<div class="action-content">
  <button mat-button class="cm-btn cancel-button" (click)="onNoClick()">{{data.no}}</button>
  <button mat-button class="cm-btn accept-button" [mat-dialog-close]="data" cdkFocusInitial>{{data.yes}}</button>
</div>
