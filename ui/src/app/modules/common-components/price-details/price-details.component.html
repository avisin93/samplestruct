<div class="component-wrap price-details-wrap">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">Price Details</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <div class="middle-wrap">
      <table>
          <thead>
              <tr>
                  <th>ATTRIBUTES</th>
                  <th>BILLING UNIT</th>
                  <th>COMPONENT PRICE</th>
                  <th>COUNT</th>
                  <th>PRICE</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let detail of details">
                  <td>{{detail.attribute}}</td>
                  <td>{{detail.billingUnit}}</td>
                  <td>{{detail.componentPrice | currency:'USD':true}}</td>
                  <td>{{detail.count}}</td>
                  <td>{{detail.price | currency:'USD':true}}</td>
              </tr>              
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="5"><span class="total-label">TOTAL</span> <span class="total-price">$49.36</span></td>
              </tr>
          </tfoot>
      </table>
  </div>

  
</div>
