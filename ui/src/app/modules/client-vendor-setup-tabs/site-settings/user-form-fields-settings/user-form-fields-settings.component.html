<div class="user-form-fields-settings-wrap">
    <form [formGroup]="profileFieldsForm" novalidate>     
        <div class="table-wrap">
            <table class="responsive">
                <thead>
                    <th>PROFILE FIELD NAME</th>
                    <th>VISIBLE</th>
                    <th>REQUIRED</th>
                    <th>SHOW CONFIRMED FIELD</th>
                </thead>
                <tbody>
                    <tr *ngFor="let field of profileFieldsForm.controls['fields']['controls']">
                        <td data-title="PROFILE FIELD NAME" class="field-name" [formGroup]="field">
                            <span class="data-el">{{field.controls.fieldName.value}}</span>
                            <input type="hidden" formControlName="fieldName" />
                        </td>
                        <td data-title="VISIBLE" [formGroup]="field">
                            <span class="data-el">
                                <div class="checkbox-wrap" >
                                    <mat-checkbox formControlName="visible"></mat-checkbox>
                                </div>
                            </span>
                        </td>
                        <td data-title="REQUIRED" [formGroup]="field">
                            <span class="data-el">
                                <div class="checkbox-wrap">
                                    <mat-checkbox formControlName="required"></mat-checkbox>
                                </div>
                            </span>
                        </td>
                        <td data-title="SHOW CONFIRMED FIELD" [formGroup]="field">
                            <span class="data-el">
                                <div class="checkbox-wrap">
                                    <mat-checkbox formControlName="showConfirmed"></mat-checkbox>
                                </div>
                            </span>
                        </td>
                    </tr>            
                </tbody>
            </table>
        </div>
        <div class="action-wrap">
            <div class="text-right">
                <button type="button" mat-button class="app-btn gray-button" (click)="gotoClientVendorSetup()">Cancel</button>
                <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveProfileFields(profileFieldsForm)">Save</button>
            </div>
        </div>
    </form>
</div>
