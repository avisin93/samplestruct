<div class="site-settings-wrap">
    <div class="site-settings-row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 site-settings-tab-col" #tabCol>
            <div class="site-settings-tabs">
                <ul>
                    <li *ngFor="let tab of tabs; let i = index" [class.active]="selectedTabIndex == i" (click)="onTabSelect(i)">{{tab}}</li>                    
                </ul>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 site-settings-tab-info-col" #infoCol>
            <div class="tab-info" [class.active-tab]="selectedTabIndex == 0">
                <app-basic-settings [mode]="mode"></app-basic-settings>
            </div>
            <div class="tab-info" [class.active-tab]="selectedTabIndex == 1">
                <app-email-settings [mode]="mode"></app-email-settings>
            </div>
            <div class="tab-info" [class.active-tab]="selectedTabIndex == 2">
                <app-user-form-fields-settings [mode]="mode"></app-user-form-fields-settings>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
