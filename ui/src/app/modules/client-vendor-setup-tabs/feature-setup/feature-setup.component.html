<div class="feature-setup-wrap">
    <form [formGroup]="featureSetupForm" novalidate>   
        <h2 i18n class="heading-text">Feature Setup for Client Admin</h2>
        <div i18n class="assign-menu-text">Assign Menu</div>

        <div class="menu-features-setup-box-wrap col-sm-12">
            <div class="row">
                <div class="box box-1 col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <div class="inner">
                        <div class="box-heading">Main Menu</div>
                        <div class="box-listing">
                            <ul>
                                <li *ngFor="let data of setupData" [class.active]="data.name == selectedSetupName" (click)="onSetupSelect(data)">
                                    {{data.name}}
                                    <i class="fa fa-angle-right side-arrow"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- .box-1 -->
                
                <div class="box box-2 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="subMenus.length > 0">
                    <div class="inner">
                        <div class="box-heading">Sub Menu of {{selectedSetupName}}</div>
                        <div class="box-listing">
                            <mat-radio-group>
                                <ul>
                                    <li *ngFor="let subMenu of subMenus" [class.active]="subMenu.name == selectedSubMenuName" (click)="onSubMenuSelect(subMenu)">
                                        <mat-radio-button [value]="subMenu.id">{{subMenu.name}}</mat-radio-button>
                                        <i class="fa fa-angle-right side-arrow"></i>
                                    </li>                                
                                </ul>
                            </mat-radio-group>
                        </div>
                    </div>
                </div><!-- .box-2 -->

                <div class="box box-3 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="features.length > 0">
                    <div class="inner">
                        <div class="box-heading">Sub Menu of {{selectedSubMenuName}}</div>
                        <div class="box-listing">
                            <ul>
                                <li class="checkbox-wrap" *ngFor="let feature of features" [class.active]="feature.name == selectedFeatureName" (click)="onFeaturesSelect(feature)">
                                    <mat-checkbox>{{feature.name}}</mat-checkbox>
                                    <i class="fa fa-angle-right side-arrow"></i>
                                </li>                            
                            </ul>
                        </div>
                    </div>
                </div><!-- .box-3 -->

                <div class="box box-4 col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngIf="permissions.length > 0">
                    <div class="inner">
                        <div class="box-heading">Sub Menu of {{selectedFeatureName}}</div>
                        <div class="box-listing">
                            <ul>
                                <li class="checkbox-wrap" *ngFor="let permission of permissions">
                                    <mat-checkbox>{{permission}}</mat-checkbox>
                                    <i class="fa fa-angle-right side-arrow"></i>
                                </li>                           
                            </ul>
                        </div>
                    </div>
                </div><!-- .box-4 -->
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="action-wrap">
            <div class="text-right">
                <button i18n type="button" mat-button class="app-btn gray-button" (click)="gotoClientVendorSetup()">Cancel</button>
                <button i18n type="submit" mat-button class="app-btn orange-button save-btn" (click)="save(featureSetupForm)">Assign</button>
            </div>
        </div>
    </form>
</div>
