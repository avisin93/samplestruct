<div class="promotional-banner-wrap">
  <div class="form-wrap" [formGroup]="form">    
    <div class="row">
      <div class="col-sm-12 col-xs-12">
          <div class="file-upload-inner image-file-uploader-box">
              <div class="image-selection-wrap" *ngIf="bannerSelected == true">
                <div class="selected-image">
                    <img src="{{form.controls['banner'].value}}" />
                </div>
                <div class="selected-image-actions">
                    <div class="i-actions-inner">
                      <label class="i-actions replace" for="banner-input-file">REPLACE</label><br/>
                      <div class="i-actions remove" (click)="removeBanner()">REMOVE</div>
                    </div>
                </div>
                <div class="clearfix"></div>
              </div>
              <label class="uploader" for="banner-input-file" *ngIf="bannerSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span class="file-upload-text">Upload Files</span>
                      <span class="file-upload-hint-text">(Banner Size 1920px X 400px, Image Format : PNG, JPG, GIF)</span>                      
                  </div>
              </label>            
              <input id="banner-input-file" type="file" name="file" accept="image/*" (change)="selectBanner(input)" #input />            
          </div>
          <div class="banner-required" *ngIf="bannerRequired">Please select banner image.</div>
      </div>
      <div class="col-sm-12 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Deep Link" formControlName="bannerDeepLink">                          
          </mat-form-field>          
      </div>
    </div>
  </div>
  <div class="action-wrap">
    <div class="text-right">
        <button type="button" mat-button class="app-btn dark-blue-button" (click)="previous()">Previous</button>
        <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="save(form)">Save</button>
    </div>
  </div>
</div>
