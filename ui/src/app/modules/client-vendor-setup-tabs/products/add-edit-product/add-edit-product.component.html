<div class="component-wrap add-edit-client-vendor-product-wrap">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <div class="form-wrap">
    <form [formGroup]="addEditProductForm" novalidate>
        <div class="form-wrap row">    
            <div class="col-sm-6 col-xs-12">
                <mat-form-field class="full-width-input-wrap">
                    <input matInput placeholder="Product Code" formControlName="productCode">              
                    <mat-error *ngIf="addEditProductForm.controls['productCode'].hasError('required')">
                        Product Code is <strong>required</strong>.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-6 col-xs-12">
                <mat-form-field class="full-width-input-wrap">
                    <input matInput placeholder="Product Name" formControlName="productName">            
                    <mat-error *ngIf="addEditProductForm.controls['productName'].hasError('required')">
                        Product Name is <strong>required</strong>.
                    </mat-error>                
                </mat-form-field>
            </div>                   
        </div>
        <div class="action-wrap">
            <div class="text-right">
                <button type="button" mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
                <button type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveProduct(addEditProductForm)">{{saveBtnTitle}}</button>
            </div>
        </div>
    </form>
  </div> 
</div>
