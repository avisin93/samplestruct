<div class="client-vendor-products-wrap">
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [searchBox]="searchBox" (rLink)="gotoLink($event)">
        <div class="align-right" button-toolbar>
            <div class="inner">
                <button mat-button class="app-btn orange-button" (click)="addProduct()">
                    Add Product
                </button>
            </div>
        </div>
    </ng-data-tables>
</div>
