<div class="component-wrap add-edit-queue-setup">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <form [formGroup]="addEditQueueSetupForm" novalidate>
    <div class="form-wrap row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input matInput placeholder="Queue Name*" formControlName="name" maxlength="50">
          <mat-error *ngIf="addEditQueueSetupForm.controls['name'].hasError('required')">
            Queue Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="mat-select-full-width">
          <mat-select placeholder="Queue Type *" formControlName="queuetype" (change)="onQueueTypeChange($event.value)">
            <mat-option *ngFor="let queue of queueTypes" [value]="queue.value">
              {{ queue.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-wrap row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input matInput placeholder="Queue For*" formControlName="queuefor" maxlength="100">
          <mat-error *ngIf="addEditQueueSetupForm.controls['queuefor'].hasError('required')">
            Queue For is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="mat-select-full-width">
          <mat-select placeholder="Next Queue" formControlName="nextqueue">
            <mat-option *ngFor="let queue of nextQueueList" [value]="queue.value">
              {{ queue.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="action-wrap">
      <div class="text-right">
        <button type="button" mat-button class="app-btn" id="cancel" (click)="closePopup()">Cancel</button>
        <button type="submit" mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="saveQueue(addEditQueueSetupForm)">{{saveBtnTitle}}</button>
      </div>
    </div>
  </form>
</div>
