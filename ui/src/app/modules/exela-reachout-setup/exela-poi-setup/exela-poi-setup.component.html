<div class="section-wrap">
    <div class="top-section row-10  mar-20">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="ReachOut">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>
        <div class="clearfix"></div>
    </div>
    <div *ngIf="showClientList" class="col-md-7 col-sm-7 mt-22">
            <div class="col-sm-3 col-xs-3">
                    <div class="full-width-input-wrap select-box-wrap">
                <label i18n class="labelName">Select Client</label>
                </div>
                </div>
        <div class="col-sm-3 col-xs-3 padd0">
            <mat-form-field class="mat-select-full-width">
                <mat-select [(ngModel)]="organizationId" (selectionChange)="getPoiDetails()">
                <mat-option value="All" i18n>Select Client</mat-option> 
                    <mat-option *ngFor="let client of clients" [value]="client._id">
                    {{ client.organizationname }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
      </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" 
    [showDeactivateButton]="showDeactivateButton"
    (delete)="deletePoiDetail($event)" (edit)="editPoiDetail($event)" (deActivate)="activateDeactivatePoi($event)">
        <div class="align-right" button-toolbar>
            <div class="inner">
                <div class="button-dropdown dropdown">
                    <button i18n mat-button class="mat-primary mat-flat-button" data-toggle="dropdown">
                        Create POI <i class="fa fa-sort-desc"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a i18n href="javascript:void(0);" (click)="uploadListPopup(organizationId)">Upload List</a></li>
                        <li><a i18n href="javascript:void(0);" (click)="navigateToAdd()">Manual Add</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </ng-data-tables>
</div>
