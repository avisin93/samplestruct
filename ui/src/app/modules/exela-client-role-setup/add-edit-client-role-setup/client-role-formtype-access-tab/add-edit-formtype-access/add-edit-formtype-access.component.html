<div class="component-wrap add-edit-queue-setup">
  <div class="heading-wrap">
    <div class="inner">
      <div class="popup-heading">{{heading}}</div>
      <div class="popup-close" (click)="closePopup()"><i class="material-icons">close</i></div>
    </div>
  </div>

  <form [formGroup]="addEditFormTypeAccess" novalidate>
    <div class="form-wrap row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field class="full-width-input-wrap">
          <input i18n-placeholder matInput placeholder="Form Type" formControlName="name" maxlength="50">
          <mat-error i18n *ngIf="addEditFormTypeAccess.controls['name'].hasError('required')">
            Form Type is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-2 col-xs-12">
        <div class="checkbox-wrap">
          <mat-checkbox i18n formControlName="canread">Read</mat-checkbox>
        </div>
      </div>
      <div class="col-sm-2 col-xs-12">
         <div class="checkbox-wrap">
          <mat-checkbox i18n formControlName="canupdate">Update</mat-checkbox>
        </div>
      </div>
    </div>

    <div class="action-wrap">
      <div class="text-right">
        <button i18n type="button" mat-button class="app-btn gray-button" (click)="closePopup()">Cancel</button>
        <button i18n type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveFormType(addEditFormTypeAccess)">{{saveBtnTitle}}</button>
      </div>
    </div>
  </form>
</div>
