<div class="branding-wrap">
  <div class="form-wrap" [formGroup]="form">
    <div class="row">
      <div class="padding-left-0 padding-right-0 col-sm-6 col-xs-12">

        <div class="col-sm-12 col-xs-12">
          <div class="file-upload-inner image-file-uploader-box">
            <div class="image-selection-wrap" *ngIf="logoSelected == true">
              <div class="selected-image">
                <img src="{{form.controls['logo'].value}}" />
              </div>
              <div class="selected-image-actions">
                <div class="i-actions-inner">
                  <label i18n class="i-actions replace" for="logo-input-file">REPLACE</label><br/>
                  <div i18n class="i-actions remove" (click)="removeLogo()">REMOVE</div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <label class="uploader" for="logo-input-file" *ngIf="logoSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span i18n class="file-upload-text">Upload Logo</span>
                      <!-- <span class="file-upload-hint-text">(Logo Size 200px X 60px, Image Format : PNG, JPG, GIF)</span>                       -->
                  </div>
              </label>
            <input id="logo-input-file" type="file" name="file" accept="image/*" (change)="selectLogo(input)" #input />
          </div>
        </div>


        <div class="col-sm-12 col-xs-12">
          <div class="file-upload-inner image-file-uploader-box">
            <div class="image-selection-wrap" *ngIf="collapseLogoSelected == true">
              <div class="selected-image">
                <img src="{{form.controls['collapseLogo'].value}}" />
              </div>
              <div class="selected-image-actions">
                <div class="i-actions-inner">
                  <label class="i-actions replace" for="collapseLogo-input-file">REPLACE</label><br/>
                  <div class="i-actions remove" (click)="removeCollapseLogo()">REMOVE</div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <label class="uploader" for="collapseLogo-input-file" *ngIf="collapseLogoSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span i18n class="file-upload-text">Upload Collapse Logo</span>
                      <!-- <span class="file-upload-hint-text">(Logo Size 27px X 37px, Image Format : PNG, JPG, GIF)</span>                       -->
                  </div>
              </label>
            <input id="collapseLogo-input-file" type="file" name="file" accept="image/*" (change)="selectCollapseLogo(input1)" #input1/>
          </div>
        </div>
      </div>

      <div class="padding-left-0 padding-right-0 col-sm-6 col-xs-12">
        <div class="col-sm-12 col-xs-12 required-col">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="{{'Banner Text'}}" formControlName="welcomeText" maxlength="50">
          </mat-form-field>
          <!--<md-error *ngIf="welcomeTextRequired">
              Welcome Text is <strong>required.</strong>
          </md-error>                     -->
        </div>
        <div class="col-sm-12 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="{{'Logo Redirect Link'}}" formControlName="deepLink" maxlength="50" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$">
          </mat-form-field>
          <mat-error i18n *ngIf="form.controls['deepLink'].hasError('pattern')">
            Please Enter valid URL like<strong> https://www.google.com </strong>
          </mat-error>
        </div>
        <div class="col-sm-12 col-xs-12">
          <mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="{{'Logo Tooltip' }}" formControlName="logoToolTip" maxlength="50">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="action-wrap">
    <div class="text-right">
      <button i18n type="button" mat-button class="app-btn" id="cancel" (click)="previous()">Previous</button>
      <button i18n type="submit" mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="saveContinue(form)">Save and Continue</button>
    </div>
  </div>
</div>
