<div class="section-wrap">
    <div class="top-section row-10">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="Client Setup">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>        
        <div class="clearfix"></div>
    </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [hasActionButtons]="hasActionButtons" 
    (edit)="editClient($event)" 
    (delete)="deleteClient($event)"
      [showUsersButton]="showUsersButton"
    (showUsers)="showUsers($event)" 
    [showDeleteButton]="showDeleteButton" >
        <div class="align-right" button-toolbar>
            <div class="inner">
                <button i18n mat-button class="app-btn mat-primary mat-flat-button" [routerLink]="['add']" *ngIf="allowClientAdd">
                    Add Client
                </button>
            </div>
        </div>
    </ng-data-tables>
</div>
