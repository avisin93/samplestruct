<div [ngClass]="oneSubtab ? 'col-md-4' : 'col-md-6'" style="padding-top: 1.5rem;" [formGroup]="formGroup">
  <mat-form-field class="col-md-12 mat-form-field-has-prefix">
    <div (click) = "focusSelect()">
      <input matInput class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored required"
      [placeholder]="field.name" required='false' aria-invalid="false" aria-required="false" 
      [formControl]="formGroup.controls[field.database_column_name]">
    </div>
    <span class="select-prefix"
        [ngClass]="{'no-display-arrow' : (formGroup.controls[field.database_column_select_name].value &&
                  formGroup.controls[field.database_column_select_name].value !== '')}"
        style="font-size: 1.6rem"
        matPrefix>
      <mat-select disableOptionCentering panelClass="select-dropdown-class" #currencyDropDown [formControl]="formGroup.controls[field.database_column_select_name]" 
        (selectionChange)="selectedCurrency()" panelClass="dropdown-currency">
        <mat-option *ngFor="let cur of arrayCurrencies" [value]="cur.code" required='false' ngDefaultControl>
          {{cur.symbol}}
        </mat-option>
      </mat-select>
      &nbsp;
    </span>
   <mat-error *ngIf="formGroup.controls[field.database_column_name].invalid || formGroup.controls[field.database_column_select_name].invalid">
      {{getErrorMessage(formGroup.controls[field.database_column_name].invalid ? formGroup.controls[field.database_column_name] :
        formGroup.controls[field.database_column_select_name])}}
    </mat-error>
  </mat-form-field>
</div>
