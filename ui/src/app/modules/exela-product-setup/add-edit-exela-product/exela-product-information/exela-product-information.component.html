<div class="add-edit-Product-information">
  <form [formGroup]="productInformationForm" novalidate>
    <div class="form-wrap row">
      <div class="col-sm-6 col-xs-12">
        <div class="file-upload-inner image-file-uploader-box">
          <div class="image-selection-wrap" *ngIf="logoSelected == true">
            <div class="selected-image">
              <img src="{{productInformationForm.controls['logo'].value}}" />
            </div>
            <div class="selected-image-actions">
              <div class="i-actions-inner">
                <label i18n class="i-actions replace" for="input-file">REPLACE</label><br/>
                <div i18n class="i-actions remove" (click)="removeLogo()">REMOVE</div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <label class="uploader" for="input-file" *ngIf="logoSelected == false">
                  <div class="icon-text-wrap">
                      <i class="icon-upload3"></i><br/>
                      <span i18n class="file-upload-text">Upload Files</span>
                      <!-- <span class="file-upload-hint-text">(Logo Size 230px X 80px)</span>                       -->
                  </div>
              </label>
          <input id="input-file" type="file" name="file" accept="image/*" (change)="selectLogo(input)" #input />
          <div i18n class="select-logo-error" *ngIf="logoValidation == true">Please select logo.</div>
        </div>
      </div>
      <div class="col-sm-9 col-xs-12">
        <div class="row">
          <div class="col-sm-4 col-xs-4">
			<mat-form-field class="full-width-input-wrap">
              <input i18n-placeholder matInput placeholder="Product Code*" formControlName="productcode" [readonly]="mode === 'edit'" maxlength="30">
              <mat-error i18n *ngIf="productInformationForm.controls['productcode'].hasError('required')" >
                Product Code is <strong>required</strong>
              </mat-error>
              <!--<mat-error *ngIf="productInformationForm.controls['productcode'].hasError('pattern')" >
                  Enter valid Product Code
                </mat-error>-->
            </mat-form-field>
          </div>
          <div class="col-sm-4 col-xs-4">
            <mat-form-field class="full-width-input-wrap">
              <input i18n-placeholder matInput  placeholder="Product Name*" formControlName="productname" maxlength="50">
              <mat-error i18n *ngIf="productInformationForm.controls['productname'].hasError('required')">
                Product Name is <strong>required</strong>
              </mat-error>
              <!--<mat-error *ngIf="productInformationForm.controls['productname'].hasError('pattern')">
                 Enter valid Product Name
                </mat-error>-->
            </mat-form-field>
          </div>
          <div class="col-sm-4 col-xs-4">
            <mat-form-field class="full-width-input-wrap">
              <input i18n-placeholder matInput placeholder="Product Admin Email*" formControlName="productadminemail" maxlength="50">
              <mat-error i18n *ngIf="productInformationForm.controls['productadminemail'].hasError('required')">
                Product Admin Email is <strong>required</strong>
              </mat-error>
              <mat-error i18n *ngIf="productInformationForm.controls['productadminemail'].hasError('pattern')">
                Please enter a valid email id.
              </mat-error>
            </mat-form-field>
          </div>
         <div class="col-sm-12 col-xs-12">
            <!--<<mat-form-field class="full-width-input-wrap">
                textarea matInput placeholder="Address*" formControlName="address"></textarea>
                  <mat-error *ngIf="productInformationForm.controls['address'].hasError('required')">
                    Address is <strong>required</strong>
                </mat-error>                        
              </mat-form-field>   -->
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-3 col-xs-6">
        <div class="full-width-input-wrap select-box-wrap">
          <!--<mat-form-field class="full-width-input-wrap">
                <input matInput placeholder="Manager Name*" formControlName="manager">              
                <mat-error *ngIf="productInformationForm.controls['manager'].hasError('required')">
                    Product Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>-->
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="full-width-input-wrap select-box-wrap">
          <!--<mat-select placeholder="State*" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.value">
                {{ state.text }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productInformationForm.controls['state'].hasError('required') && productInformationForm.controls['state'].touched">
              State is <strong>required</strong>
            </mat-error>-->
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="full-width-input-wrap select-box-wrap">
          <!--<mat-select placeholder="City*" formControlName="city">
              <mat-option *ngFor="let city of cities" [value]="city.value">
                {{ city.text }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productInformationForm.controls['city'].hasError('required') && productInformationForm.controls['city'].touched">
              City is <strong>required</strong>
            </mat-error>-->
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Zip Code" formControlName="zipCode"> 
              <mat-error *ngIf="productInformationForm.controls['zipCode'].hasError('required')">
                ZipCode is <strong>required</strong>
            </mat-error>                         
          </mat-form-field>-->
      </div>
      <div class="col-sm-3 col-xs-6">
        <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Country Code" formControlName="countryCode">
            <mat-error *ngIf="productInformationForm.controls['countryCode'].hasError('required')">
                Country Code is <strong>required</strong>
            </mat-error>                          
          </mat-form-field>-->

      </div>
      <div class="col-sm-3 col-xs-6">
        <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">                          
          </mat-form-field>-->
      </div>
      <div class="col-sm-3 col-xs-6">
        <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Email Id*" formControlName="email">              
            <mat-error *ngIf="productInformationForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="productInformationForm.controls['email'].hasError('pattern')">
                Please enter a valid email id.
            </mat-error>
          </mat-form-field>-->
      </div>
      <div class="col-sm-3 col-xs-6">
        <!--<mat-form-field class="full-width-input-wrap">
            <input matInput placeholder="Fax" formControlName="fax">                          
          </mat-form-field>-->
      </div>

    </div>

    <div class="action-wrap">
      <div class="text-right">
        <button i18n type="button" mat-button class="app-btn gray-button" (click)="gotoProductSetup()">Cancel</button>
        <button i18n type="submit" mat-button class="app-btn orange-button save-btn" (click)="saveProduct(productInformationForm)">Save</button>
      </div>
    </div>
  </form>
</div>
