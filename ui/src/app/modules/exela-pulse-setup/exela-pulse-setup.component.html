<div class="section-wrap">
    <div class="top-section row-10 mar-20">
        <div class="hidden-xs col-xs-12 col-sm-6">
            <app-heading-section heading="Pulse Setup">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
            </app-heading-section>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-7 col-sm-7 mt-22">
        <div *ngIf="showClientList" class="col-sm-3 col-xs-3 padd0">
            <mat-form-field class="mat-select-full-width">
                <mat-select i18n-placeholder [(ngModel)]="selectedClient" placeholder="Select Client" (selectionChange)="getAllPulseConfigs($event.value)">
                    <mat-option value="">Select Client</mat-option>
                    <mat-option *ngFor="let client of clients" [value]="client._id">
                        {{ client.organizationname }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!--<div class="col-xs-4 col-sm-4 col-md-4 switchText">
        <label class="switch">
          <input type="checkbox" [(ngModel)]="deactivateCheckbox" (click)="onDeactivateClick($event)">
          <span class="slider round"> </span> </label><span>{{activeLabel}}</span>
         </div>-->
    </div>
    <ng-data-tables [columns]="columns" [rows]="records" [totalRows]="totalRows" [showDeactivateButton]="showDeactivateButton" [hasActionButtons]="hasActionButtons"
    [showDownArrowButton] = "showDownArrowButton" [showUpArrowButton]  = "showUpArrowButton" (up)="increasePriority($event)" (down)="decresePriority($event)"
    (edit)="editPulsePopup($event)"
    (delete)="deletePulseConfig($event)"
    (deActivate)="deActivate($event)">
        <div class="align-right" button-toolbar>
            <div class="inner">
                <button i18n mat-button class="app-btn mat-primary mat-flat-button save-btn" (click)="addPulsePopup()">
                        Add New
                </button> 
            </div>
        </div>
    </ng-data-tables>
</div>
